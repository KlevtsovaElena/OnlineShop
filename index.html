<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
    <title>Internet Shop</title>
</head>
<body>
    <header>

        <div class="menu flex-box-start">
            <div class="logoMenu marg-right">PIC</div>
            <div class="nav flex-box">
                <div class="cat marg-right" onclick="renderCatalog()">Catalog</div>
                <div class="cat marg-right">New releases</div>
                <div class="cat marg-right">Collections</div>
           <!--     <div class="cat marg-right">Watches by type</div>-->
                <div class="cat marg-right">Straps</div>
                <div class="cat marg-right">Accesories</div>
                <div class="cat marg-right">Watch finder</div>
            </div>
            <div class="links flex-box-end">
                <div class="search marg-right" onclick="renderMainPage()">Home</div>                
                <div class="search marg-right">Search</div>
                <div class="login marg-right">Login</div>
                <div class="cartImg" onclick="showCart()">
                    <img src="img/cartImg.png" >
                    <button id="countProduct" ></button>
                </div>
            </div>
        </div>
    </header>

    <main id="startContent">
        <div id="containerPage">
        </div>   
    </main>

    <footer>

    </footer>

    <template id="mainContent">
        <div id="startPage">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/watch_1.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/watch_2.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/watch_3.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="newReleases bg-white">
                <div class="caption">New Releases</div>
                <div class="watches flex-box">
                    <div class="watch marg-right">
                        <img class="wtch-pic" src="img/watch_buy1.webp" alt="">
                        <div class="cardContent">
                            <div class="name">Something</div>
                            <div class="price">99999sek</div>
                        </div>
                    </div>
                    <div class="watch marg-right">
                        <img class="wtch-pic" src="img/watch_buy2.webp" alt="">
                        <div class="cardContent">
                            <div class="name">Something</div>
                            <div class="price">99999sek</div>
                        </div>
                    </div>
                    <div class="watch marg-right">
                        <img class="wtch-pic" src="img/watch_buy3.webp" alt="">
                        <div class="cardContent">
                            <div class="name">Something</div>
                            <div class="price">99999sek</div>
                        </div>
                    </div>
                    <div class="watch marg-right">
                        <img class="wtch-pic" src="img/watch_buy4.webp" alt="">
                        <div class="cardContent">
                            <div class="name">Something</div>
                            <div class="price">99999sek</div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="thirdSlide">
                <div class="slideContent">
                    <div class="title">INSPIRED BY CAR RACING</div>
                    <div class="dscrb">THE REBEL-AR COLLECTION</div>
                    <div class="btn-more">Discover more</div>
                </div>
              </div>
              <div class="funFavorites bg-white">
                <div class="funTitle">FAN FAVORITES</div>
                <div class="funDscrb">Top Rated LIV Watches</div>
                <div class="funWatches flex-box">
                    <div class="watchIn marg-right">
                        <img src="img/funWatch_buy1.webp" alt="" class="funWtch-pic">
                        <div class="funCardContent">
                            <div class="funName">Something</div>
                            <div class="funPrice">111111sek</div>
                        </div>
                    </div>
                    <div class="watchIn marg-right">
                        <img src="img/funWatch_buy2.jpg" alt="" class="funWtch-pic">
                        <div class="funCardContent">
                            <div class="funName">Something</div>
                            <div class="funPrice">111111sek</div>
                        </div>
                    </div>
                    <div class="watchIn marg-right">
                        <img src="img/funWatch_buy3.webp" alt="" class="funWtch-pic">
                        <div class="funCardContent">
                            <div class="funName">Something</div>
                            <div class="funPrice">111111sek</div>
                        </div>
                    </div>
                    <div class="watchIn marg-right">
                        <img src="img/funWatch_buy4.webp" alt="" class="funWtch-pic">
                        <div class="funCardContent">
                            <div class="funName">Something</div>
                            <div class="funPrice">111111sek</div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </template>

    <template id="tmpl-catalog">
        <div id="watch-box" >
            <div class="name">${title}</div>
            <img class="pic" src="${photo}" onclick="renderCard(${id})">
            <div class="btm-block">
                <div class="price">From ${price}</div>
                <div class="btn-buy" onclick="addProductInCart()" product-id="${id}">Add+</div>
                <img src="img/like.png" alt="" class="like">
            </div>
        </div>
    </template>

    <template id="tmpl-card">
        <div id="watch-card">
            <div class="onecard">
                <img class="watch-img" src="${photo}" >
                <div class="watch-rating">${rating}</div>
                <div class="watch-price">${price}</div>
                <div class="watch-count">${сколько_часов_в_наличии}</div>
            </div>
            <div class="describe">
                <div class="watch-name">${title}</div>
                <ul class="list-style">
                    <li>Sex: ${male/female}</li>
                    <li>Color: ${color}</li>
                    <li>Brand: ${brand}</li>
                    <div>
                        <h1>Description</h1>
                        <p>${description}</p>
                    </div>
                </ul>
            </div>
        </div>
    </template>
    <template id="tmpl-cart">
        <div class="cart">
            <h1>Корзина</h1>
            <p>${count} позиций на сумму ${countSum}</p>
            <div class="watchCard">
                <img src="${photo}" alt="" class="watch-img">
                <div class="watch-name">${title}</div>
                <div class="watch-count">${count}</div>
                <div class="watch-price">${price}</div>
                <div class="watch-delete">${delete}</div>
            </div>
        </div>
    </template>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
